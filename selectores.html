<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectores</title>
    <style>
        *{
            color: blue;
        }

        p{
            color: green;
        }

        h1,h2{
            color: red;
        }
        
        .p1{
            color: darkmagenta;
            font-size: 18px;
        }

        .p2{
            color: brown;
            font-size: 24px;
        }

        #subtitulo{
            color: cornflowerblue;
        }



    </style>
</head>
<body>

    <h1>Hola Mundo</h1>
    <h2 id="subtitulo">Segundo encabeado</h2>
    <p class="p1 otra">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <p class="p2">Lorequas nesciunt neque autem? Saepe accusantium cum nihil.</p>
    
</body>
</html>
