<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>

    <style>
        body{
            font-family: Arial;            
        }

        /*LISTA DESORDENADAS: 
        list-style: none, disc, circle, square*/

        ul{
            list-style: square;
        }
        /* LISTA ORDENADAS:
        list-style : none, decimal-leading-zero, lower-roman, upper-lower, upper-latin*/

        ol{
            list-style: upper-alpha;
        }



    </style>



</head>
<body>
    <ul>
        <li>Elemento 01</li>
        <li>Elemento 02</li>
        <li>Elemento 03</li>
        <li>Elemento 04</li>
        <li>Elemento 05</li>
    </ul>
    <ol>
        <li>Elemento 01</li>
        <li>Elemento 02</li>
        <li>Elemento 03</li>
        <li>Elemento 04</li>
        <li>Elemento 05</li>
    </ol>
    
</body>
</html>
