<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seudo clase</title>

    <style>
        .menu{
            background-color: #13a4a4;
        }
        .menu-nav{
            list-style-type: none;
        }

        .menu-nav__item{
            display: inline-block;
        }

        .menu-nav__item a{
            color: #ffff;
            text-decoration: none;            
        }

        /* PSEUDO CLASES*/

        .menu-nav__item a:hover{
            color: rgba(255, 0, 0, 0.778);
        }

        .menu-nav__item a:active{
            color: rgb(68, 108, 193);
        }

        /*seudo elemento*/

        .menu-nav__item a::after{
            content: " | ";
        }
        
    </style>
</head>
<body>
    


    <header>
        <nav class="menu">
            <ul class="menu-nav">
                <li class="menu-nav__item"><a href="">Inicio</a></li>
                <li class="menu-nav__item"><a href="">Trabajos</a></li>
                <li class="menu-nav__item"><a href="">Blog</a></li>
                <li class="menu-nav__item"><a href="">Contactos</a></li>
            </ul>
        </nav>

    </header>


    <main>
        <section>
            <ul>
                <li>Item</li>
            </ul>
        </section>
    </main>


</body>
</html>
